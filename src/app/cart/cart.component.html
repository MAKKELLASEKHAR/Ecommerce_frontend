<html>
    <body class="bgimage">
<div class="container">
    <div class="row">
    <div class='table-responsive'>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>item_id</th>
                <th>item_name</th>
                <th>item_price</th>
                <th>item_description</th>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of items">
               <td>{{c.item_id}}</td>
               <td>{{c.item_name}}</td>
               <td>{{c.item_price}}</td>
               <td>{{c.item_description}}</td>
                            
                </tr>
        </tbody>
    </table>
    <td><button class="btn btn-success"  style="margin-left: 20px;" (click)="onClick()"> payment</button></td>
    </div>
    </div>
    
    </div>
    <app-payment [totalBill]="totalBill"></app-payment>

    </body>

    </html>
