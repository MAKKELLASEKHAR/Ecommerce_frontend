<div class="container contact">
  <div class="row">
    <h1></h1>
    <form class="row g-3 needs-validation" novalidate
    [formGroup]="itemForm" (ngSubmit)="addingItem()">
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="item_name">Item Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="item_name" type="text" formControlName="item_name" name="item_name" placeholder="Item Name" required="required" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2" for="item_price">Price</label>
            <div class="col-sm-10">
              <input class="form-control" id="item_price" type="number" formControlName="item_price" name="item_price" required="required" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="item_description">Description</label>
            <div class="col-sm-10">
              <input class="form-control" id="item_description" type="text" formControlName="item_description" name="item_description"
              required="required" />
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="onAdd()">ADD</button>
            
              </div>
            </div>
          </div>
        </div>
      
    </form>
  </div>
</div>
<div class="mt-4 pt-2">
  <input class="btn btn-primary btn-lg" type="button" (click)="onSubmit1()" style="margin-left: 40px;"  value="Back" />
</div>
